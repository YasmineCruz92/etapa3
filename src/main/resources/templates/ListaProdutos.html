<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <h1>Lista de Produtos</h1>

        <table class="table"> 
                    <thead> 
                            <tr> 
                                    <th>ID</th> 
                                    <th>Produto</th> 
                                    <th>Valor</th> 
                                    <th>Peso</th> 
                                    </tr> 
                        </thead> 
                    <tbody> 
                            <tr th:each="produto : ${lista}"> 
                                    <td th:text="${produtos.id}"></td> 
                                    <td th:text="${produtos.nome}"></td> 
                                    <td th:text="${produtos.valor}"></td> 
                               <td th:text="${produtos.peso}"></td> 
                    <td th:text="${produtos.lido}"></td> 
                    <td>
                       <a th:href="@{'/exibir?id=' + ${livro.id}}">Produtos</a> 
                    </td>
                                </tr> 
                        </tbody>         

        </table>
        <a th:href="@{/}">Voltar</a>
    </body>
</html>
