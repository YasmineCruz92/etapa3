<!DOCTYPE html>
<html xmlns="w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Listagem</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> 
    </head>
    <body>
        <h1>Lista de Livros</h1>

        <table class="table"> 
                    <thead> 
                            <tr> 
                                    <th>ID</th> 
                                    <th>Nome</th> 
                                    <th>Cpf</th> 
                                    <th>Telefone</th> 
                                    <th>Endereco</th> 
                               <th>Email</th>
                                </tr> 
                        </thead> 
                    <tbody> 
                            <tr th:each="cliente : ${lista}"> 
                                    <td th:text="${cliente.id}"></td> 
                                    <td th:text="${cliente.nome}"></td> 
                                    <td th:int="${cliente.cpf}"></td> 
                               <td th:int="${cliente.telefone}"></td> 
                               <td th:text="${cliente.endereco}"></td> 
                               <td th:text="${cliente.email}"></td> 
                    <td th:text="${cliente.lido}"></td> 
                    <td>
                       <a th:href="@{'/exibir?id=' + ${livro.id}}">Cliente Cadastrado</a> 
                    </td>
                                </tr> 
                        </tbody>         

        </table>
        <a th:href="@{/}">Voltar</a>
    </body>
</html>
